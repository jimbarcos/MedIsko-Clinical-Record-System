dependencies: []
metadata: {logo_img: 'asset:appLogoMedIsko v2_1-logo.png', title: MedIsko}
name: MedIsko
package_name: MedIsko
renamed: true
runtime_options:
  client_version: '3'
  server_spec: {base: python310-minimal}
  server_spec_disabled: {base: python310-minimal, requirements: openai}
  server_version: python3-sandbox
  version: 2
services:
- client_config: {enable_v2: false}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {allow_mfa_email_reset: true, allow_remember_me: true, allow_signup: true, confirm_email: false, enable_automatically: true, mfa_timeout_days: 365, remember_me_days: 30, require_mfa: false, require_secure_passwords: true, use_email: true, use_facebook: false, use_google: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/google.yml
startup: {module: HomeForm, type: form}
startup_form: null
uplink_visible: true
